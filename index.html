<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
</head>
<body>

<header>
    <h1>Student Management</h1>
</header>

<section class="form-box">
    <h2>Add Student</h2>

    <form id="studentForm">
        <input type="text" id="username" placeholder="Student Name" required>
        <input type="number" id="roll" placeholder="ID" required>
        <button type="submit">Save</button>
    </form>
</section>

<script>
alert("JS LOADED âœ…"); // ğŸ”¥ test

document.getElementById("studentForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const data = {
        username: document.getElementById("username").value,
        roll: document.getElementById("roll").value
    };

    console.log("Sending:", data);

    fetch("https://backend2-production-7196.up.railway.app", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(data => {
        alert(data.success ? "âœ… Saved successfully!" : "âŒ Save failed");
    })
    .catch(err => alert("Fetch error"));
});
</script>

</body>
</html>
