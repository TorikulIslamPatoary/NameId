<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
</head>
<body>

<header>
    <h1>Student Management</h1>
</header>

<section class="form-box">
    <h2>Add Student</h2>

    <form id="studentForm">
        <input type="text" id="username" placeholder="Student Name" required>
        <input type="number" id="roll" placeholder="ID" required>
        <button type="submit">Save</button>
    </form>
</section>

<script>
document.getElementById("studentForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const data = {
        username: document.getElementById("username").value,
        roll: document.getElementById("roll").value
    };

    console.log("Sending data:", data); // ðŸ”¥ debug

    fetch("https://backend2-production-7196.up.railway.app/add-student", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(data => {
        console.log("Response:", data);
        if (data.success) {
            alert("âœ… Saved successfully!");
        } else {
            alert("âŒ Save failed");
        }
    })
    .catch(err => console.error("Fetch error:", err));
});
</script>

</body>
</html>
